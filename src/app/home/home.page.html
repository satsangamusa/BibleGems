<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
      <img src="assets/img/devudimudra.png" height="60">
    </ion-buttons>
    <ion-title class="ion-text-center" style="font-size: 17px;"><b>Gems In<br>The Second Divine<br>Scripture</b></ion-title>

    <ion-buttons slot="end">
      <img src="assets/img/sks.png" height="60">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-content class="ion-content-color">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <swiper-container [loop]="true" [autoplay]="{delay:3000}"  effect="flip">
            <swiper-slide *ngFor="let i of data">  <img [src]="i"></swiper-slide>
          </swiper-container>
        
        </ion-col>
      </ion-row>
    </ion-grid>
 
     </ion-content>
